<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Pokedex</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1>Online Pokedex!</h1>
		<input type="text">
		<button type="button" name="button">Enter Pokemon</button>
		<main>
			<h2></h2>
			<img src="">
			<span id="description"></span>
			<section class="info">
				<h3 class="height hidden">Height</h3>

				<h3 class="weight hidden">Weight</h3>
				<span id="weight"></span>
				<h3 class="abilities hidden">Abilities</h3>
				<span id="abilities"></span>
			</section>
			<section class="typeContainer">
				<h3 class="type hidden">Type</h3>
				<span id="type"></span>
			</section>
		</main>
		<script type="text/javascript" src="js/main.js"></script>

</html>
